<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/main.css">
    </head>
    <body>
        <script src="../js/main-page-utils.js" ></script>
        <div class="birthday-container" >
            <h1 class="birthday-text">
                Happy
            </h1>
            <h1 class="birthday-number"></h1>
            <h1 class="birthday-text">
                Birthday!
            </h1>
        </div>
        <div class="form-container">
            <form class="form" onsubmit="submitForm">
                <h2 class="form-title">
                    What's your favorite memory from this past year?
                </h2>
                <textarea
                    class="form-input form-text-input"
                    name="fav-mem"
                    placeholder="Enter good times here"
                    autocorrect="off"
                    autocapitalize="off"
                    autocomplete="off"
                ></textarea>
                <button class="form-input" type="submit">
                    Send IT!!
                </button>
            </form>
        </div>
    </body>
</html>
